<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="./resources/covidtracker.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Covid Data Dashboard</title>
  </head>
  <body>
    <div id="app">
      <div class="main-content">
      <vue-datatypes
        v-bind:selecteddatatype="selecteddatatype"
        v-bind:datatypes="datatypes"
      ></vue-datatypes>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <vue-datepicker
              id="datepicker"
              v-bind:index="index"
              v-bind:fulldata="fulldata"
            ></vue-datepicker>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <vue-datapoint
              v-bind:index="index"
              v-bind:selecteddatatype="selecteddatatype"  
              v-bind:fulldata="fulldata"
              v-bind:key="selecteddatatype"
              v-bind:datatypepositivity="datatypepositivity"
            ></vue-datapoint>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <vue-graph 
              id="count-graph"
              v-bind:selecteddatatype="selecteddatatype"  
              v-bind:fulldata="fulldata"
            ></vue-graph>
          </div>
        </div>
      </div>
    </div>
      <vue-footer
          v-bind:retrievaltime="retrievaltime"
      ></vue-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/index.js"></script>
  </body>
</html>
