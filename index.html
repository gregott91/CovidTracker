<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" >
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="./resources/covidtracker.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <meta charset="utf-8" />
    <title>Covid Data Dashboard</title>
  </head>
  <body>
    <div id="app">
      <div class="main-content">
      <vue-datatypes
        v-bind:selecteddatatype="selecteddatatype"
        v-bind:datatypes="datatypes"
      ></vue-datatypes>
      <div class="content-container">
        <vue-datepicker
          id="datepicker"
          v-bind:index="index"
          v-bind:fulldata="fulldata"
        ></vue-datepicker>
        <vue-datapoint
          v-bind:index="index"
          v-bind:selecteddatatype="selecteddatatype"  
          v-bind:fulldata="fulldata"
          v-bind:key="selecteddatatype"
        ></vue-datapoint>
        <vue-graph 
        id="count-graph"
        ></vue-graph>
      </div>
    </div>
      <vue-footer
          v-bind:retrievaltime="retrievaltime"
      ></vue-footer>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
