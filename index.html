<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
      <link rel="stylesheet" href="./resources/covidtracker.css" />
    <meta charset="utf-8" />
    <title>Covid Data Dashboard</title>
  </head>
  <body>
    <div id="app">
      <vue-datatypes
        v-bind:selecteddatatype="selecteddatatype"
        v-bind:datatypes="datatypes"
      ></vue-datatypes>
      <div class="panel-container">
        <vue-datepicker
          id="datepicker"
          v-bind:index="index"
          v-bind:fulldata="fulldata"
        ></vue-datepicker>
        <vue-datapoint
          v-bind:index="index"
          v-bind:selecteddatatype="selecteddatatype"  
          v-bind:fulldata="fulldata"
          v-bind:key="selecteddatatype"
        ></vue-datapoint>
      </div>
      <vue-footer
          v-bind:retrievaltime="retrievaltime"
      ></vue-footer>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
